{% extends "base.html" %}

{% block title %}Api logs{% endblock %}

{% block body %}
    <body>
        {% if not logs %}
        <h1>No logs!</h1>
        {% endif %}
        <div class="content">
            <ol type="1">
                {% for l in logs %}
                <li>{{l.json()}}</li>
                {% endfor %}
            </ol>
        </div>
{% endblock %}
